<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="Application.js"></script>
    <link rel="stylesheet" href="appConfig/form.css">
    <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    ::placeholder {
       text-align: center; 
    }
    /* or, for legacy browsers */
    ::-webkit-input-placeholder {
       text-align: center;
    }
    :-moz-placeholder { /* Firefox 18- */
       text-align: center;  
    }
    ::-moz-placeholder {  /* Firefox 19+ */
       text-align: center;  
    }
    :-ms-input-placeholder {  
       text-align: center; 
    }
    input { 
        text-transform: uppercase;
    }
    </style>
  </head>
  <body>
    <div class ="patientInformation">
      <h1>INFORMATIONS DU PATIENT</h1>
      <form id="myForm" method="post" onSubmit="return submitForm()">
        <label for="molecule">Traitement :</label>
        <input list="molecules" id="molecule" onInput="return interactiveForm()" placeholder="TRAITEMENT" required>
        <datalist id="molecules">
          <option value="cefazoline">
          <option value="cefepime">
        </datalist>
        <br><br>
        <label>Mode d'Administration :</label> 
        <input type="radio" id="administrationContinue" name="administrationMode" onClick="return interactiveForm()" required>
        <label for="administrationContinue">Continue</label>
        <input type="radio" id="administrationDiscontinue" name="administrationMode" onClick="return interactiveForm()" required>
        <label for="administrationDiscontinue">Discontinue</label>
        <br><br>
        <label>Cas Particulier : Patient dialys&eacute; ?</label> 
        <input type="checkbox" id="dialysis" onClick="return interactiveForm()">
        <label for="dialysis">Dialys&eacute;</label>
        <br><br>
        <label for="dose">Dose :</label> 
        <input type="number" style="width:40px;" max="9999" maxlength="4" id="dose" placeholder="XXXX">
        <label for="frequence">mg</label> 
        <input type="number" style="width:20px;" min="1" max="9" maxlength="1" id="frequence" placeholder="N">
        <label class = "frequence">fois par jour</label>
        <br><br>
        <div class="administrationDate">
          <label for="administrationDateDay">Date d'Administration :</label>
          <input type="number" style="width:25px;" min="01" max="31" maxlength="2" id="administrationDateDay" placeholder="JJ">
          <label for="administrationDateMonth">/</label>
          <input type="number" style="width:30px;" min="01" max="12" maxlength="2" id="administrationDateMonth" placeholder="MM">
          <label for="administrationDateYear">/</label>
          <input type="number" style="width:40px;" min="2023" max="2100" maxlength="4" id="administrationDateYear" placeholder="AAAA">
          <br><br>
          <label for="administrationTimeHour">Heure d'Administration :</label>
          <input type="number" style="width:30px;" min="00" max="23" maxlength="2" id="administrationTimeHour" placeholder="HH">
          <label for="administrationTimeMin">:</label>
          <input type="number" style="width:30px;" min="00" max="60" maxlength="2" id="administrationTimeMin" placeholder="MM">
          <br><br>
        </div>
        <label for="prelevementDateDay">Date de Pr&eacute;l&egrave;vement :</label>
        <input type="number" style="width:25px;" min="01" max="31" maxlength="2" id="prelevementDateDay" placeholder="JJ">
        <label for="prelevementDateMonth">/</label>
        <input type="number" style="width:30px;" min="01" max="12" maxlength="2" id="prelevementDateMonth" placeholder="MM">
        <label for="prelevementDateYear">/</label>
        <input type="number" style="width:40px;" min="2023" max="2100" maxlength="4" id="prelevementDateYear" placeholder="AAAA">
        <br><br>
        <label for="prelevementTimeHour">Heure de Pr&eacute;l&egrave;vement :</label>
        <input type="number" style="width:30px;" min="00" max="23" maxlength="2" id="prelevementTimeHour" placeholder="hh">
        <label for="prelevementTimeMin">:</label>
        <input type="number" style="width:30px;" min="00" max="60" maxlength="2" id="prelevementTimeMin" placeholder="mm">
        <br><br>
        <label for="concentration">Concentration :</label>
        <input type="number" style="width:45px;" step="0.01" max="999.99" maxlength="6" id="concentration" placeholder="00.00" required>
        <label>mg/L</label>
        <br><br>
        <label>Bact&eacute;riologie :</label> 
        <input type="radio" id="bacteriologyConnue" name="bacteriology" onClick="return interactiveForm()" required>
        <label for="bacteriologyConnue">Connue</label>
        <input type="radio" id="bacteriologyInconnue" name="bacteriology" onClick="return interactiveForm()" required>
        <label for="bacteriologyInconnue">Inconnue</label>
        <br><br>
        <div class="bacteriologyInformation">
          <label>Bact&eacute;rie :</label> 
          <input list="bacteries" id="bactery">
          <datalist id="bacteries">
            <option value="Acinetobacter baumanii">
            <option value="Acinetobacter ursungii">
            <option value="Citrobacter freundii">
            <option value="Citrobacter koseri">
            <option value="Enterobacter sp">
            <option value="Escherichia coli">
            <option value="Hafnia alvei">
            <option value="Klebsiella oxytoca">
            <option value="Klebsiella pneumoniae">
            <option value="Morganella sp">
            <option value="Proteus mirabilis">
            <option value="Proteus vulgaris">
            <option value="Providencia sp">
            <option value="Pseudomonas aeruginosa">
            <option value="Serratia sp">
            <option value="Stenotrophomonas maltophilia">
          </datalist>
          <br><br>
          <label>CMI / Breakpoint (seuil) :</label> 
          <input type="number" style="width:45px;" max = "9.9" maxlength="3" id="cmi" placeholder="0.0" required>
          <br><br>
          <label>Germe R&eacute;sistant ?</label> 
          <input type="checkbox" id="resistance">
          <label for="resistance">R&eacute;sistant</label>
          <br><br>
        </div>
        <label for="dfg">DFG :</label> 
        <input type="number" style="width:40px;" max="120" maxlength="3" id="dfg" placeholder="DFG">
        <label>L/h</label>
        <br><br>
        <div class="albumine">
          <label for="albumine">Albumin&eacute;mie :</label> 
          <input type="number" style="width:40px;" max="99.99" maxlength="5" id="albumine" placeholder="00.00">
          <label>g/L</label>
          <br><br>
        </div>
        <label>Incoh&eacute;rence avec ant&eacute;riorit&eacute;s et fonction r&eacute;nale ?</label> 
        <input type="checkbox" id="incoherence">
        <label for="incoherence">Incoh&eacute;rence</label>
        <br><br>
        <input type="reset" value="Envoyer" onClick="return submitForm()">
        <input type="reset" value="R&eacute;initialiser" onClick="return clearAll()">
        <br><br>
      </form>
    </div>
    <div class="output">
      <h1>INTERPR&Eacute;TATION</h1>
      <p class="output" id="outputMolecule"></p>
      <p class="output" id="outputAdministrationMode"></p>
      <p class="output" id="outputDose"></p>
      <p class="output" id="outputAdministrationDate"></p>
      <p class="output" id="outputAdministrationTime"></p>
      <p class="output" id="outputPrelevementDate"></p>
      <p class="output" id="outputPrelevementTime"></p>
      <p class="output" id="outputConcentration"></p>
      <p class="output" id="outputConcentrationLibre"></p>
      <p class="output" id="outputBacteriology"></p>
      <p class="output" id="outputBactery"></p>
      <p class="output" id="outputCMI"></p>
      <p class="output" id="outputResistance"></p>
      <p class="output" id="outputDialysis"></p>
      <p class="output" id="outputRenalFunction"></p>
      <p class="output" id="outputDFG"></p>
      <p class="output" id="outputAlbumine"></p>
      <p class="output" id="outputIncoherence"></p>
      <p class="output" id="output"></p>
    </div>
  </body>
</html>
